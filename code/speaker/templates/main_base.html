<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Robotic Psychotic{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    
    <style>
        body {
            background-color: #e8a3ff;
            margin: 0;
            padding: 0;
            font-family: Times New Roman, serif;
        }
        .header {
            background-color: #d580ff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            padding: 4px 0;
            color: rgb(81, 43, 141);
            font-size: 48px;
        }
        nav {
            background-color: #c059ff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: rgb(81, 43, 141);
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 10px;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            margin-top: 0; /* Remove any top margin */
            margin-bottom: 100px; /* Keep this to account for the bottom input area */
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #e8a3ff;
            z-index: 1000; /* Ensure it's above other content */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>Robotic Psychotic</h1>
    </div>
    <nav>
        <a href="/homepage">Home</a>
        <a href="/">Chat</a>
        <a href="/settings">Settings</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
